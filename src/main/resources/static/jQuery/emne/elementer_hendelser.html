<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>jQuery - elementer og hendelser</title>
</head>
<body>
    <label for="inn">Navn</label>
    <!-- en input-box trenger en label ellers feilmelding -->
    <input type="text" id="inn"/>
    <button id = "knapp" >Vis melding</button>
    <div id="navn">ut</div>
    <div id="melding">ut</div>

    <script type="application/javascript">
        $(function(){
            $("#knapp").click(function (){
                $("#melding").html("<h2>Hallo!</h2>");
            });

            $("#inn").change(function (){
                let navnet = $("#inn").val();
                $("#navn").text(navnet);
            })
        });
</script>
</body>
</html>
