<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bestille kinobilletter</title>

    <!-- CSS stylesheet
        Lagt til for å få bedre struktur på siden -->
    <style>
        tr, th, td, table {
            border: solid white 10px;
        }

        #antall {
            margin-top: 10px;
        }

        #fornavn {
            margin-left: 51px;
        }

        #etternavn {
            margin-left: 42px;
        }

        #epost {
            margin-bottom: 10px;
            margin-left: 62px;
        }

    </style>
    <script src="script.js"></script>
</head>
<body>

<h1>Bestilling av kinobilletter</h1>
<form id="reset">
    Velg film: <select id="velgFilm">
    <option value="feilFilm">Velg film her</option>
    <option>The Shawshank Redemption</option>
    <option>The Godfather</option>
    <option>Pulp Fiction</option>
    <option>Schindler's List</option>
</select>

    <td><span id="ikkeValgtEnFilm" style="color:#ff0000"></span><br/></td>

    <tr>
        <td>Antall</td>
        <td><input type="text" id="antall" size=2/>
            <span id="intetTall" style="color:#ff0000"></span><br/></td>
        <br/>
    </tr>
    <tr>
        <td>Fornavn</td>
        <td><input type="text" id="fornavn"/>
            <span id="fornavnFeil" style="color:#ff0000"></span><br/></td>
    </tr>
    <tr>
        <td>Etternavn</td>
        <td><input type="text" id="etternavn"/>
            <span id="etternavnFeil" style="color:#ff0000"></span><br/></td>
    </tr>
    <tr>
        <td>Telefonnummer</td>
        <td><input type="text" id="telefonnummer"/>
            <span id="telefonnummerFeil" style="color:#ff0000"></span><br/></td>
    </tr>
    <tr>
        <td>E-post</td>
        <td><input type="text" id="epost"/>
            <span id="epostFeil" style="color:#ff0000"></span><br/></td>
    </tr>
</form>

<button onclick="kjopBillett();">Kjøp billett</button>

</html>
